name: mastery
description: "Vocabulary learning app with Kindle highlight import"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Database (Drift/SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # Supabase
  supabase_flutter: ^2.8.3

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # File Import
  file_picker: ^8.1.7

  # Utilities
  crypto: ^3.0.6
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  flutter_dotenv: ^6.0.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.3

flutter:
  uses-material-design: true
  assets:
    - .env
